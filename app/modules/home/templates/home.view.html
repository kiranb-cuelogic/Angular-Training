<header></header>
<div class="well clearfix">
    <div class="col-md-6">
        <h4 class="text-info"><b>Employees</b></h4>
    </div>
    <div class="col-md-2">
        <input type="text" ng-model="search" placeholder="search" class="form-control" />
    </div>
    <div class="col-md-2">
        <select ng-init="sortBy=sortOpts[0];order(sortBy)" class="form-control" ng-options="item for item in sortOpts | uppercase" ng-model="sortBy" ng-change="order(sortBy)"></select>
    </div>
    <div class="col-md-2">
        <a ui-sref="add" class="btn btn-primary pull-right">Add Employee</a>
    </div>
</div>
<div class="well">
    <table class="table table-hover table-bordered">
        <thead class="thead-default">
            <tr>
                <th>
                    <del-emp id="{{selectedEmpsId}}"></del-emp>
                </th>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Phone No</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="employees" ng-repeat="data in employees | filter : search" class="text-primary" ng-init="check=false" ng-dblclick="redirect(data._id)" ng-class="{'bg-success':check}" ng-click="check=!check; selectedEmps(data._id, check)">
                <td>
                    <input type="checkbox" ng-model="check" ng-click="check=!check" />
                </td>
                <td><span class="edit-link">{{data._id}}</span></td>
                <td><span class="edit-link">{{data.name}}</span></td>
                <td><span class="edit-link">{{data.email}}</span></td>
                <td><span class="edit-link">{{data.age}}</span></td>
                <td><span class="edit-link">{{data.gender}}</span></td>
                <td><span class="edit-link">{{data.phone}}</span></td>
                <td><span class="edit-link">{{data.address}}</span></td>
            </tr>
            <tr ng-if="employees.length==0">
                <td colspan="8"><P class="well text-center text-danger">No Data Avaliable</P></td>
            </tr>
        </tbody>
    </table>
</div>
