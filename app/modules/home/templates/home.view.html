<h1>Hello {{loggedInEmp.name}}</h1>
<div class="col-md-10">
    <h4 class="text-info"><b>Employees</b></h4>
</div>
<div class="col-md-2 input-group">
    <!-- <input type="text" value="" ng-model="search" class="form-control" placeholder="Search">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span> -->
    <a href="#add" class="btn btn-primary">Add Employee</a>
    <!-- <a href="#edit/:add" class="btn btn-primary">Add Employee</a> -->
</div>
<br>
<div class="col-md-12">
    <table class="table table-hover table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Phone No</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in employees | filter : search | orderBy:'_id'" class="text-primary">
                <td ng-click="editEmployee(data._id)">{{data._id}}</td>
                <td ng-click="editEmployee(data._id)">{{data.name}}</td>
                <td ng-click="editEmployee(data._id)">{{data.email}}</td>
                <td ng-click="editEmployee(data._id)">{{data.age}}</td>
                <td ng-click="editEmployee(data._id)">{{data.gender}}</td>
                <td ng-click="editEmployee(data._id)">{{data.phone}}</td>
                <td ng-click="editEmployee(data._id)">{{data.address}}</td>
                <td><del-emp id="{{data._id}}"></del-emp></td>
            </tr>
        </tbody>
    </table>
</div>
